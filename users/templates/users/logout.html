{% extends "base.html" %}

{% block content %}
<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
       
        <div class="card-body">
          <div class="alert alert-success">
            You have now been logged out.
          </div>
            <a href="{% url 'login' %}" class="btn btn-primary btn-block mt-3">Login</a>
        
          <div class="mt-3">
            <p class="text-center">
              Don't have an account? <a href="{% url 'register' %}">Register</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
