{% extends "base.html" %} {% load crispy_forms_tags %} {% block content %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4 class="mb-0">Student CMS - Login</h4>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
		 {{ form|crispy }}
            </div>
            
            <button class="btn btn-primary btn-block" type="submit">Login</button>
          </form>
          <div class="mt-3">
            <a href="{% url 'custom_password_reset' %}" class="btn btn-link">Reset Password</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="border-top pt-3 mt-3 text-center">
  <p class="mb-0">
    You need to create an account? <a href="{% url 'register' %}" class="btn btn-link">Register</a>
  </p>
</div>


{% endblock content %}
